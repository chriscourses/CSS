<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      font-family: 'Lato', sans-serif;
    }

    button {
      font-family: 'Lato', sans-serif;
    }

    h1 {
      margin: 0;
    }

    p {
      margin: 0;
    }

    .bg-gray-900 {
      background-color: #121826;
    }

    .text-white {
      color: white;
    }

    .justify-between {
      justify-content: space-between;
    }

    .justify-center {
      justify-content: center;
    }

    .items-center {
      align-items: center;
    }

    .m-8 {
      margin: 8px;
    }

    .p-8 {
      padding: 8px;
    }

    .pt-18 {
      padding-top: 18px;
    }

    .py-18 {
      padding-top: 18px;
      padding-bottom: 18px;
    }

    .py-8 {
      padding-top: 8px;
      padding-bottom: 8px;
    }

    .px-16 {
      padding-left: 16px;
      padding-right: 16px;
    }

    .py-12 {
      padding-top: 12px;
      padding-bottom: 12px;
    }

    .px-28 {
      padding-left: 28px;
      padding-right: 28px;
    }

    .font-lato {
      font-family: 'Lato', sans-serif;
    }

    .no-underline {
      text-decoration: none;
    }

    .bg-brand-teal {
      background-color: #539d98;
    }

    .border-none {
      border: none;
    }

    .rounded-full {
      border-radius: 9999px;
    }

    .uppercase {
      text-transform: uppercase;
    }

    .text-sm {
      font-size: 14px;
    }

    .relative {
      position: relative;
    }

    .z-10 {
      z-index: 10;
    }

    .object-cover {
      object-fit: cover;
    }

    .text-brand-teal {
      color: #90cac7;
    }

    .text-brand-teal-dark {
      color: #539d98;
    }

    .bg-white {
      background-color: white;
    }

    .absolute {
      position: absolute;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }

    .text-16px {
      font-size: 16px;
    }

    .text-36px {
      font-size: 36px;
    }

    .h-385px {
      height: 385px;
    }

    /* sm screen size */
    @media (min-width: 640px) {
      .sm\:text-60px {
        font-size: 60px;
      }

      .sm\:text-20px {
        font-size: 20px;
      }
    }

    /* md screen size */
    @media (min-width: 768px) {
      .md\:h-689px {
        height: 689px;
      }
    }
  </style>
</head>
<header
  class="flex justify-between py-18 relative z-10 mx-auto px-6"
  style="max-width: 1200px;"
>
  <div class="flex justify-center items-center">
    <img src="./logo.svg" alt="" style="margin-right: 50px;" />
    <nav class="hidden md:block">
      <a href="" class="text-white py-8 px-16 no-underline">Pricing</a>
      <a href="" class="text-white py-8 px-16 no-underline">Courses</a>
      <a href="" class="text-white py-8 px-16 no-underline">Blog</a>
      <a href="" class="text-white py-8 px-16 no-underline">Forum</a>
    </nav>
  </div>
  <div class="items-center hidden md:flex">
    <a
      href=""
      class="text-white py-8 px-16 no-underline"
      style="margin-right: 12px;"
      >Login</a
    >
    <button
      class="bg-brand-teal text-white border-none rounded-full py-12 px-28 font-bold uppercase text-sm"
    >
      Sign Up
    </button>
  </div>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 text-white md:hidden"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M4 6h16M4 12h16M4 18h16"
    />
  </svg>
</header>

<section class="relative">
  <video
    loop="loop"
    autoplay="autoplay"
    playsinline
    muted="muted"
    class="w-full h-full object-cover absolute h-385px md:h-689px"
    style="top: -80px;"
    src="./videos/galaxy.mp4"
  ></video>
  <!-- <img src="./img/hero.png" alt="" class="w-full"> -->
  <div style="max-width: 1200px;" class="mx-auto md:pt-32 px-6">
    <div class="relative z-10" style="max-width: 538px;">
      <h1 class="text-white text-36px sm:text-60px font-bold leading-none">
        Turbocharge your <span class="text-brand-teal">development career</span>
      </h1>
      <p
        class="text-white text-16px sm:text-20px"
        style="max-width: 449px; margin-top: 30px;"
      >
        Chris Courses provides students and professionals a college-level web
        development education.
      </p>
      <button
        style="margin-top: 28px; border-radius: 4px;"
        class="bg-white text-brand-teal-dark border-none py-12 px-28 w-full md:w-auto"
      >
        Get started
      </button>
    </div>
  </div>
</section>
