<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      font-family: 'Lato', sans-serif;
    }

    button {
      font-family: 'Lato', sans-serif;
    }

    h1 {
      margin: 0;
    }

    p {
      margin: 0;
    }

    .bg-gray-900 {
      background-color: #121826;
    }

    .text-white {
      color: white;
    }

    .block {
      display: block;
    }

    .inline-block {
      display: inline-block;
    }

    .inline {
      display: inline;
    }

    .hidden {
      display: none;
    }

    .flex {
      display: flex;
    }

    .justify-between {
      justify-content: space-between;
    }

    .justify-center {
      justify-content: center;
    }

    .items-center {
      align-items: center;
    }

    .m-8 {
      margin: 8px;
    }

    .p-8 {
      padding: 8px;
    }

    .pt-18 {
      padding-top: 18px;
    }

    .py-18 {
      padding-top: 18px;
      padding-bottom: 18px;
    }

    .py-8 {
      padding-top: 8px;
      padding-bottom: 8px;
    }

    .px-16 {
      padding-left: 16px;
      padding-right: 16px;
    }

    .py-12 {
      padding-top: 12px;
      padding-bottom: 12px;
    }

    .px-28 {
      padding-left: 28px;
      padding-right: 28px;
    }

    .font-lato {
      font-family: 'Lato', sans-serif;
    }

    .no-underline {
      text-decoration: none;
    }

    .bg-brand-teal {
      background-color: #539d98;
    }

    .border-none {
      border: none;
    }

    .rounded-full {
      border-radius: 9999px;
    }

    .font-bold {
      font-weight: bold;
    }

    .uppercase {
      text-transform: uppercase;
    }

    .text-sm {
      font-size: 14px;
    }

    .w-full {
      width: 100%;
    }

    .relative {
      position: relative;
    }

    .z-10 {
      z-index: 10;
    }

    .object-cover {
      object-fit: cover;
    }

    .text-brand-teal {
      color: #90cac7;
    }

    .text-brand-teal-dark {
      color: #539d98;
    }

    .bg-white {
      background-color: white;
    }

    .absolute {
      position: absolute;
    }

    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<header
  class="flex justify-between py-18 relative z-10 mx-auto"
  style="padding: 18px 12px; max-width: 1200px;"
>
  <div class="flex justify-center items-center">
    <img src="./logo.svg" alt="" style="margin-right: 50px;" />
    <a href="" class="text-white py-8 px-16 no-underline">Pricing</a>
    <a href="" class="text-white py-8 px-16 no-underline">Courses</a>
    <a href="" class="text-white py-8 px-16 no-underline">Blog</a>
    <a href="" class="text-white py-8 px-16 no-underline">Forum</a>
  </div>
  <div class="flex items-center">
    <a
      href=""
      class="text-white py-8 px-16 no-underline"
      style="margin-right: 12px;"
      >Login</a
    >
    <button
      class="bg-brand-teal text-white border-none rounded-full py-12 px-28 font-bold uppercase text-sm"
    >
      Sign Up
    </button>
  </div>
</header>

<section class="relative">
  <video
    loop="loop"
    autoplay="autoplay"
    playsinline
    muted="muted"
    class="w-full h-full object-cover absolute"
    style="height: 689px; top: -77px;"
    src="./videos/galaxy.mp4"
  ></video>
  <!-- <img src="./img/hero.png" alt="" class="w-full"> -->
  <div
    style="padding: 0 12px; padding-top: 100px; max-width: 1200px;"
    class="mx-auto"
  >
    <div class="relative z-10" style="max-width: 538px;">
      <h1 style="font-size: 60px;" class="text-white">
        Turbocharge your <span class="text-brand-teal">development career</span>
      </h1>
      <p
        class="text-white"
        style="max-width: 449px; font-size: 20px; margin-top: 30px;"
      >
        Chris Courses provides students and professionals a college-level web
        development education.
      </p>
      <button
        style="margin-top: 28px; border-radius: 4px;"
        class="bg-white text-brand-teal-dark border-none py-12 px-28"
      >
        Get started
      </button>
    </div>
  </div>
</section>
